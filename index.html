<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        .container {
            margin: 0 auto;
            width: 405px;
        }
        .left-container {
            float:left;
            width: 200px;
            margin-right: 5px;
        }
        .right-container {
            float: left;
            width: 200px;
        }
        span {
            font-size:  20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-container">
        <canvas id="tetrisCanvas" width="200" height="400" style="border: 1px solid black;"></canvas>
    </div>
    <div class="right-container">
        <span id="score">Score: <b>0</b></span> <br>
        <span id="time">Time: <b>0 s</b></span> <br>
        <span id="lines">Lines: <b>0</b></span> <br>
        <span id="guide">
            <br><BR>
            <b>R:</b> Rotate<br>
            <b>A/S/D:</b> Move<br>
        </span>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
